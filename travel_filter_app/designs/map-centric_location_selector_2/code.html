<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Map-Centric Location Selector</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#209fdf",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111c21",
                        "paper": "#fbfaf8", 
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom map pin pulse animation */
        @keyframes radar {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-radar {
            animation: radar 2s infinite ease-out;
        }
        
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden">
<div class="relative h-screen w-full flex flex-col group/design-root">
<!-- Interactive Map Layer -->
<!-- This acts as the "Hero" background. Using a stylized map image. -->
<div class="absolute inset-0 z-0 bg-[#e6e3dd] dark:bg-[#1a262c]">

<div class="absolute inset-0 bg-[#fbfaf8]/80 dark:bg-[#111c21]/80 backdrop-grayscale-[0.2]"></div>
</div>
<!-- Map Interactive Zones (Pins/Labels) -->
<!-- These simulate the spatial selection elements -->
<!-- Pisa (Selectable) -->
<button class="absolute top-[32%] left-[25%] flex flex-col items-center gap-2 group transition-all duration-300 hover:scale-110 z-10">

</div>
<span class="px-2 py-0.5 bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded text-xs font-semibold text-slate-700 dark:text-slate-300 shadow-sm border border-white/20">Pisa</span>
</button>
<!-- Siena (Selectable) -->
<button class="absolute top-[65%] left-[60%] flex flex-col items-center gap-2 group transition-all duration-300 hover:scale-110 z-10">
<div class="relative flex items-center justify-center">
<div class="w-3 h-3 bg-slate-500 dark:bg-slate-400 rounded-full shadow-sm ring-2 ring-white dark:ring-slate-700"></div>
</div>
<span class="px-2 py-0.5 bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded text-xs font-semibold text-slate-700 dark:text-slate-300 shadow-sm border border-white/20">Siena</span>

<!-- Lucca (Selectable) -->
<button class="absolute top-[28%] left-[38%] flex flex-col items-center gap-2 group transition-all duration-300 hover:scale-110 z-10">
<div class="relative flex items-center justify-center">
<div class="w-3 h-3 bg-slate-500 dark:bg-slate-400 rounded-full shadow-sm ring-2 ring-white dark:ring-slate-700"></div>
</div>
<span class="px-2 py-0.5 bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded text-xs font-semibold text-slate-700 dark:text-slate-300 shadow-sm border border-white/20">Lucca</span>
</button>
<!-- Florence (Active Selection) -->
<button class="absolute top-[42%] left-[55%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-3 z-20 group cursor-default">
<div class="relative flex items-center justify-center">
<!-- Radar/Ripple Effect -->
<div class="absolute w-full h-full bg-primary/30 rounded-full animate-radar"></div>
<div class="absolute w-full h-full bg-primary/20 rounded-full animate-radar delay-150"></div>
<!-- Pin Core -->
<div class="w-5 h-5 bg-primary rounded-full shadow-lg ring-4 ring-white dark:ring-slate-800 z-10 flex items-center justify-center">
<div class="w-1.5 h-1.5 bg-white rounded-full"></div>
</div>
</div>
<!-- Label -->
<span class="px-3 py-1 bg-white dark:bg-slate-800 rounded-lg text-sm font-bold text-slate-900 dark:text-white shadow-soft border border-slate-100 dark:border-slate-700 transform transition-transform group-hover:-translate-y-1">Florence</span>
</button>
<!-- Region Label (Background Context) -->
<div class="absolute top-[20%] right-[10%] opacity-20 pointer-events-none rotate-12">
<h1 class="text-6xl font-black text-slate-900 dark:text-white tracking-widest uppercase font-display">Tuscany</h1>
</div>
</div>
<!-- Top Navigation Area (Breadcrumbs) -->
<div class="absolute top-0 left-0 right-0 p-4 md:p-6 z-30 pointer-events-none flex justify-between items-start">
<!-- Breadcrumb Navigation -->
<div class="pointer-events-auto flex items-center gap-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-full pl-1.5 pr-4 py-1.5 shadow-soft border border-slate-100 dark:border-slate-800 transition-all hover:shadow-md cursor-pointer">
<div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-primary/10 group-hover:text-primary">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</div>
<div class="flex items-center text-sm font-medium">
<span class="text-slate-500 dark:text-slate-400 hover:text-primary hover:underline">Europe</span>
<span class="material-symbols-outlined text-[16px] text-slate-400 mx-1">chevron_right</span>
<span class="text-slate-500 dark:text-slate-400 hover:text-primary hover:underline">Italy</span>
<span class="material-symbols-outlined text-[16px] text-slate-400 mx-1">chevron_right</span>
<span class="text-slate-900 dark:text-white font-semibold">Tuscany</span>
</div>
</div>
<!-- Profile / Settings (Minimal) -->
<button class="pointer-events-auto w-10 h-10 rounded-full bg-white/90 dark:bg-slate-900/90 backdrop-blur-md shadow-soft flex items-center justify-center text-slate-700 dark:text-slate-300 border border-slate-100 dark:border-slate-800 hover:bg-slate-50 dark:hover:bg-slate-800">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
<!-- Map Controls (Zoom / Location) -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3 z-30">
<div class="flex flex-col bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-xl shadow-float border border-slate-100 dark:border-slate-800 overflow-hidden">
<button class="w-10 h-10 flex items-center justify-center text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 active:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<div class="h-[1px] w-full bg-slate-100 dark:bg-slate-800"></div>
<button class="w-10 h-10 flex items-center justify-center text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 active:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
</div>
<button class="w-10 h-10 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-xl shadow-float border border-slate-100 dark:border-slate-800 flex items-center justify-center text-primary hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[20px]">near_me</span>
</button>
</div>
<!-- Bottom Interface Layer -->
<div class="absolute bottom-0 left-0 right-0 p-4 pb-6 md:p-6 md:pb-8 z-40 flex flex-col items-end gap-4 pointer-events-none">
<!-- Floating Action Button (AI Nav) -->
<button class="pointer-events-auto relative group flex items-center gap-3 bg-primary text-white rounded-full h-14 pl-5 pr-6 shadow-lg shadow-primary/30 hover:shadow-primary/50 hover:scale-[1.02] transition-all duration-300">
<div class="absolute inset-0 bg-white/20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined text-[24px]">auto_awesome</span>
<span class="font-bold text-base tracking-tight">Ask AI Planner</span>
</button>
<!-- Contextual Info Card (Appears on selection) -->
<div class="pointer-events-auto w-full max-w-md bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl rounded-2xl shadow-float p-4 border border-white/50 dark:border-slate-700/50 flex flex-col gap-4 animate-[slideUp_0.4s_ease-out]">
<!-- Header with Location & Meta -->
<div class="flex items-start justify-between gap-4">
<div class="flex-1">
<div class="flex items-center gap-2 mb-1">
<h2 class="text-xl font-bold text-slate-900 dark:text-white leading-tight">Florence</h2>
<span class="px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-800 text-[10px] font-bold uppercase tracking-wider text-slate-500">City</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2 leading-relaxed">
                            Capital of Italyâ€™s Tuscany region, home to masterpieces of Renaissance art and architecture.
                        </p>
</div>
<!-- Close button for selection -->
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
<!-- Media & Action Row -->
<div class="flex items-stretch gap-3 h-20">
<!-- Thumbnail -->
<div class="w-24 shrink-0 rounded-lg overflow-hidden relative group cursor-pointer">
<img class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" data-alt="View of Florence Cathedral dome at sunset" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAEGLYA5VAjDXg7BJtjKsIXwGVEDDjHX8m-oMSddHNOpatU4VLQbvSp4SY5xYcpAYaQU_k9PatwxV8kkCs5zaY42sByyh7OWg_u3nwW9cWDUnk2oTQxD0gjwE8avTHzv-cpCFeRb8LjgFcksR3hTcVcmEdFrRQ8dkBP_ekdPCoS5oq9rTRzdAk8OevMU6UuQCiAV1QE1fasVm0eiOn3CD67ZRJIji9TBWT6rNQMJldHJ-w6Wap_eyTE6A3wsupJsYoie-kJHlPYzIU"/>
<div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
</div>
<!-- Primary Action -->
<button class="flex-1 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg flex items-center justify-between px-4 transition-colors group">
<div class="flex flex-col items-start gap-0.5">
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">Next Step</span>
<span class="text-sm font-bold text-slate-900 dark:text-white">Explore Highlights</span>
</div>
<div class="w-8 h-8 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center text-slate-900 dark:text-white shadow-sm group-hover:translate-x-1 transition-transform">
<span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</div>
</button>
</div>
</div>
</div>
</div>
<style>
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body></html>
