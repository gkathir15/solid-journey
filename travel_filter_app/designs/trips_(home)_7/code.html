</div>

<h2 class="text-text-main dark:text-white text-2xl font-bold leading-tight tracking-tight group-hover:text-primary transition-colors">Patagonia Expedition</h2>
<div class="flex items-center gap-2">
<span class="text-text-muted dark:text-slate-400 text-xs font-semibold leading-normal tracking-widest uppercase">Oct 4 — Oct 18</span>

<span class="text-text-muted dark:text-slate-400 text-xs font-semibold leading-normal tracking-widest uppercase">Dec 10 — Dec 12</span>

<div class="fixed bottom-10 left-0 right-0 z-30 flex justify-center pointer-events-none w-full max-w-md mx-auto">
<button class="pointer-events-auto bg-primary text-white font-bold text-base tracking-wide px-8 py-4 rounded-full shadow-[0_8px_30px_rgb(43,108,238,0.3)] hover:shadow-[0_8px_30px_rgb(43,108,238,0.4)] hover:bg-[#205bc9] transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center">
