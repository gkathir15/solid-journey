<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Starting Location Input</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "text-main": "#0d121b",
                        "text-muted": "#4c669a",
                        "input-bg": "#ffffff",
                        "input-bg-dark": "#1a2234",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden max-w-md mx-auto shadow-2xl">
<header class="flex items-center justify-between pt-14 pb-2 px-6 sticky top-0 z-10">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="text-sm font-semibold tracking-widest uppercase text-text-muted">Step 1 of 4</div>
<div class="w-10"></div> 
</header>
<main class="flex-1 flex flex-col px-6 pt-8 pb-10">
<div class="mb-10 animate-fade-in-up">
<h1 class="text-text-main dark:text-white tracking-tighter text-[32px] font-extrabold leading-[1.1] text-left mb-3">
                    Where does your journey begin?
                </h1>
<p class="text-text-muted text-lg font-normal leading-relaxed">
                    Enter a city, airport, or address to start planning.
                </p>
</div>
<div class="flex flex-col gap-6 w-full">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted text-xl">search</span>
</div>
<input class="block w-full pl-12 pr-4 py-5 bg-input-bg dark:bg-input-bg-dark border-0 rounded-2xl text-text-main dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary/50 text-lg shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none transition-all" placeholder="Search for a location" type="text"/>
</div>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-text-muted text-xs uppercase tracking-widest font-semibold">Or</span>
<div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
</div>
<button class="flex items-center gap-4 w-full p-5 bg-input-bg dark:bg-input-bg-dark rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] dark:shadow-none hover:bg-white dark:hover:bg-[#1f293a] transition-all group border border-transparent hover:border-primary/20 active:scale-[0.98]">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-xl">near_me</span>
</div>
<div class="flex flex-col items-start">
<span class="text-text-main dark:text-white font-bold text-lg">Use current location</span>
<span class="text-text-muted text-sm font-medium">Approximate location via GPS</span>
</div>
</button>
</div>
<div class="mt-12 flex flex-col gap-4 opacity-50 pointer-events-none blur-[1px]">
<div class="text-xs font-bold uppercase tracking-widest text-text-muted mb-2">Recent Searches</div>
<div class="flex items-center gap-3 py-2 border-b border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-gray-400 text-lg">history</span>
<span class="text-text-main dark:text-gray-300 font-medium">New York, NY</span>
</div>
<div class="flex items-center gap-3 py-2 border-b border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-gray-400 text-lg">history</span>
<span class="text-text-main dark:text-gray-300 font-medium">San Francisco, CA</span>
</div>
</div>
</main>
<div class="p-6 pb-10 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark sticky bottom-0 z-20">
<button class="w-full bg-primary text-white font-bold text-base tracking-wide py-4 rounded-xl shadow-[0_8px_30px_rgb(43,108,238,0.3)] hover:shadow-[0_8px_30px_rgb(43,108,238,0.4)] hover:bg-[#205bc9] transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
<span>Continue</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>

</body></html>
